<!DOCTYPE html>
<html>

<head>
    <title>App Music Streaming</title>
</head>

<body>
    <h1>Form per raccogliere informazioni</h1>
    <form>
        <p>Nome: <input type="text" name="Nome"></p>
        <p>Cognome: <input type="text" name="Cognome"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="Password"></p>
        <p>Data di nascita: <input type="date" name="Data di nascita"></p>
        <p>Numero di telefono: <input type="number" name="Numero di telefono"></p>
        <input type="checkbox" id="rock" name="genere" value="Rock">
        <label for="rock">Rock</label><br>
        <input type="checkbox" id="pop" name="genere" value="Pop">
        <label for="pop">Pop</label><br>
        <input type="checkbox" id="jazz" name="genere" value="Jazz">
        <label for="jazz">Jazz</label><br>
        <input type="checkbox" id="classica" name="genere" value="Classica">
        <label for="classica">Classica</label><br>
        <input type="checkbox" id="hiphop" name="genere" value="Hip-Hop">
        <label for="hiphop">Hip-Hop</label><br>
        <input type="checkbox" id="electronic" name="genere" value="Electronic">
        <label for="electronic">Electronic</label><br>
        <p>Accetti i termini e condizioni?</p>

        <input type="radio" id="accetto" name="termini" value="Accetto">
        <label for="accetto">Accetto</label><br>

        <input type="radio" id="non-accetto" name="termini" value="Non accetto">
        <label for="non-accetto">Non accetto</label><br><br>
        <button type="submit">Invia registrazione</button>
    </form>

</body>

</html>
